<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>

    <link rel="stylesheet" href="/css/about.css">
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">"КУЗБАСС"</div>
                    <nav class="nav">
                        <a href="#">главная</a>
                        <a href="#">номера</a>
                        <a href="#">услуги</a>
                        <a href="#">залы</a>
                        <a href="#">контакты</a>
                        <a href="#">отзывы</a>
                    </nav>
                    <div class="address">
                        <span>город<br>
                        Шахты<br></span>
                        
                        ул. 50 лет<br>
                        ВЛКСМ 21Б
                    </div>
                </div>
            </div>        
        </header>

        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="title">
                        БРОНИРОВАНИЕ НОМЕРОВ
                    </div>
                    <div class="data-picker">
                        <div class="input-container">
                            <img class="icon" src="/image/about_page/calendar.png" alt="">
                            <label for="checkin">ДАТА ЗАЕЗДА</label>
                            <input type="text" id="checkin" placeholder="выберите дату">
                        </div>
                        <div class="input-container">
                            <img src="/image/about_page/calendar.png" alt="Иконка календаря" class="icon">
                            <label for="checkout">ДАТА ВЫЕЗДА</label>
                            <input type="text" id="checkout" placeholder="выберите дату">
                        </div>
                    </div>
                    <div class="search">
                        <img src="/image/about_page/search.png" alt="">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
